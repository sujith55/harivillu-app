<!-- Home section -->
<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h1 class="display-4 p-2 text-danger">
              The origin of
              <strong
                ><span style="color: #ffb223">Colorful</span> life<span
                  style="color: #ffb223"
                  >.</span
                ></strong
              >
            </h1>
            <figure>
              <blockquote class="blockquote">
                <figcaption class="blockquote-footer">
                  <cite title="Source Title" class="text-light"
                    >Our projects are futuristic, elegent, memorable <br />
                    Because properties are permanent like generations.</cite
                  >
                </figcaption>
                <figcaption class="blockquote-footer p-3">
                  <cite title="Source Title">
                    <span class="text-warning">Harivillu</span> 
                    <span class="text-light"
                      > promoters & developers
                      <i class="bi bi-heart-fill text-danger"></i></span
                  ></cite>
                </figcaption>
              </blockquote>
            </figure>
          </div>

          <div class="col-lg-4 d-none d-lg-block">
            <div
              class="card bg-warning text-center card-form shadow-sm"
              style="width: 18rem"
            >
              <div class="card-body">
                <!-- <h4>Are you interested..?</h4> -->
                <p>For business enquiry..!</p>
                <form>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="bi bi-person-dash-fill"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="bi bi-phone-fill"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Mobile number"
                      aria-label="Mobile number"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <input
                    type="submit"
                    value="submit"
                    class="btn btn-outline-light btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
